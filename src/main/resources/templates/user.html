<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>User page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mb-3">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/home}">Best chat</a>
            <form class="d-flex" th:action="@{/logout}" method="post">
                <span class="navbar-text p-2" th:text="${user.name}">username</span>
                <button class="btn btn-light" type="submit">Sign out</button>
            </form>
        </div>
    </nav>
</div>

<div class="container p-3">
    <form action="#" th:action="@{/user}" th:object="${user}" method="post">
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                   aria-describedby="addon-wrapping" th:field="*{name}">
            <button class="btn btn-light" type="submit">Set name</button>
        </div>
    </form>

    <div class="container p-3">
        <div th:each="chat: ${user.chats}">
            <li><a th:href="@{/chat/{id}(id = ${chat.id})}">
                <span th:text="${chat.name}"></span>
            </a></li>
        </div>
    </div>
</div>

</body>
</html>
